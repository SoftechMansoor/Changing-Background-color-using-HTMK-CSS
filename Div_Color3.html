<!DOCTYPE html>
<html>
<head>
	<title>Change Div Color on Hover</title>
<style>
div {
  background-color: green;
  color: white;
  padding: 50px;
  text-align: center;
  
}

div:hover {
  background-image: url(1.jpg);
  /*background-color: #00ffff;*/
}
</style>
</head>
<body>

<h3>An example of using the :hover pseudo-class on a div element:</h3>
<p>Mouse over the div element below to change its background color:</p>

<div>Mouse Over Me</div>

</body>
</html>
